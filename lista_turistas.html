<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kallpa 3D - Lista de Turistas</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        /* BASE Y FONDO */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0; 
            background-image: url('img/plaza-de-armas-cajamarca.jpg'); /* Fondo sutil */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            position: relative; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(2px);
            z-index: 0;
        }

        /* CONTENEDOR PRINCIPAL */
        .container-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1000px; /* Ancho mayor para la tabla */
            box-sizing: border-box;
            position: relative; 
            margin: 40px auto;
            z-index: 1;
        }

        h2 {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            text-align: center;
            margin-bottom: 25px;
            color: #17a2b8; /* Azul/Cyan */
            font-size: 2.2rem;
            text-transform: uppercase;
        }

        /* MENSAJES DE FEEDBACK */
        .message-box {
            padding: 12px 17px;
            border-radius: 8px;
            margin-bottom: 19px;
            font-weight: 600;
            text-align: center;
            border-width: 1px;
            border-style: solid;
            display: none;
        }

        .message-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .message-error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        
        /* CONTENEDOR DE BOTONES (Atr√°s y Descargar) */
        .action-buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        /* BOTONES DE ACCI√ìN */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Inter', sans-serif; 
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
            /* width: auto; */
        }
        
        .btn-back:hover {
            background-color: #5a6268;
        }
        
        .btn-excel {
            background-color: #28a745; /* Color verde para Excel */
            color: white;
            /* width: auto; */
        }
        
        .btn-excel:hover {
            background-color: #1e7e34;
        }

        /* Estilo para mostrar el ID de usuario (OCULTADO) */
        #userIdDisplay {
            display: none;
        }


        /* ESTILOS DE TABLA RESPONSIVE */
        .table-responsive {
            width: 100%;
            overflow-x: auto; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .turistas-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 950px; /* Ancho m√≠nimo para la tabla */
        }

        .turistas-table th, .turistas-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .turistas-table th {
            background-color: #17a2b8;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .turistas-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .turistas-table tr:hover {
            background-color: #f1f1f1;
        }
        
        .no-data {
            text-align: center;
            padding: 30px;
            color: #6c757d;
            font-style: italic;
        }

        /* Para m√≥vil */
        @media (max-width: 1024px) {
            .container-box {
                max-width: 100%;
                padding: 20px;
                margin: 20px auto;
            }
            body {
                align-items: flex-start;
                padding: 20px 10px;
            }
            .action-buttons-container {
                flex-direction: column;
            }
            .btn-back, .btn-excel {
                width: 100%;
            }
        }
        
        /* Loader simple */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #17a2b8;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        setLogLevel('Debug'); // Para ver logs en la consola
        
        // ----------------------------------------------------------------------------------
        // CONFIGURACI√ìN DE FIREBASE (Misma configuraci√≥n que formulario.html)
        // ----------------------------------------------------------------------------------
        const appId = (typeof __app_id !== 'undefined' && __app_id) ? String(__app_id) : 'github-pages-default-id';
        
        const LOCAL_FIREBASE_CONFIG = {
             apiKey: "AIzaSyBifMbYtOkxsijnaKlTtl_S_A5dkzE32BM", 
             authDomain: "prueba-ff7bb.firebaseapp.com",
             projectId: "prueba-ff7bb", 
             storageBucket: "prueba-ff7bb.appspot.com",
             messagingSenderId: "700600586061",
             appId: "1:700600586061:web:f1bfae76ae2ff3ed1db104"
        }; 

        const firebaseConfig = typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).projectId 
                               ? JSON.parse(__firebase_config) 
                               : LOCAL_FIREBASE_CONFIG;
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // ----------------------------------------------------------------------------------
        
        let db, auth;
        let isAuthReady = false;
        let lastLoadedTuristas = []; // Almacena la √∫ltima lista cargada para la descarga

        // 1. Inicializaci√≥n y Autenticaci√≥n de Firebase
        try {
            if (!firebaseConfig.projectId) {
                throw new Error("La configuraci√≥n de Firebase est√° incompleta.");
            }
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            // 2. Listener de estado de autenticaci√≥n
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    isAuthReady = true;
                    // Ya no se muestra el userIdDisplay
                    loadTuristasList(); 
                } else {
                    // Intento de autenticaci√≥n inicial (Custom Token o An√≥nimo)
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth); 
                        }
                    } catch (error) {
                        console.error("Firebase: Error al intentar autenticar an√≥nimamente:", error);
                        showMessage('Error: Fall√≥ la autenticaci√≥n inicial.', false);
                    }
                }
            });

        } catch (error) {
            console.error("Firebase Initialization Error:", error);
            showMessage(`Error de conexi√≥n: ${error.message}`, false);
        }

        // --- Funciones de Utilidad ---
        function showMessage(message, isSuccess) {
            const container = document.getElementById('messageContainer');
            container.textContent = message;
            container.className = 'message-box';
            
            if (isSuccess) {
                container.classList.add('message-success');
            } else {
                container.classList.add('message-error');
            }
            container.style.display = 'block';
            setTimeout(() => {
                container.style.display = 'none';
            }, 7000); // 7 segundos para mensajes de lista
        }

        function formatDate(isoString) {
            try {
                // Si es un ISO String, lo convertimos a un formato legible
                const date = new Date(isoString);
                return date.toLocaleDateString('es-ES', { 
                    year: 'numeric', month: '2-digit', day: '2-digit' 
                }) + ' ' + date.toLocaleTimeString('es-ES', {
                    hour: '2-digit', minute: '2-digit'
                });
            } catch (e) {
                return 'N/A';
            }
        }

        // --- L√≥gica Principal: Cargar Lista de Turistas ---

        function loadTuristasList() {
            if (!db || !appId || !isAuthReady) {
                return;
            }
            
            // RUTA DE COLECCI√ìN: artifacts/{appId}/public/data/turistas
            const turistasColRef = collection(db, 'artifacts', appId, 'public', 'data', 'turistas');
            const q = query(turistasColRef);
            
            const tableBody = document.getElementById('turistasTableBody');
            
            tableBody.innerHTML = `<tr><td colspan="8" class="no-data"><span class="loader"></span> Cargando datos en tiempo real...</td></tr>`;
            
            // onSnapshot para escuchar cambios en tiempo real
            onSnapshot(q, (snapshot) => {
                const turistas = [];
                snapshot.forEach((doc) => {
                    turistas.push({ id: doc.id, ...doc.data() });
                });
                
                // Ordenar por FechaRegistro descendente (√∫ltimo registro primero)
                turistas.sort((a, b) => new Date(b.FechaRegistro) - new Date(a.FechaRegistro));
                
                lastLoadedTuristas = turistas; // Guardar para exportar
                renderTable(turistas);
                showMessage(`‚úÖ Lista actualizada. Se muestran ${turistas.length} registros.`, true);
            }, (error) => {
                console.error("Error al obtener datos de Firestore:", error);
                tableBody.innerHTML = `<tr><td colspan="8" class="no-data" style="color: #dc3545;">‚ùå Error: No se pudieron cargar los datos. (Revisa la consola)</td></tr>`;
                showMessage(`Error: No se pudieron cargar los datos. Mensaje: ${error.message}`, false);
            });
        }
        
        function renderTable(turistas) {
            const tableBody = document.getElementById('turistasTableBody');
            tableBody.innerHTML = ''; 

            if (turistas.length === 0) {
                // El colspan debe ser 8, ya que quitamos la columna ID Reg. y agregamos Edad.
                tableBody.innerHTML = `<tr><td colspan="8" class="no-data">No hay turistas registrados a√∫n en la base de datos.</td></tr>`;
                return;
            }
            
            turistas.forEach(turista => {
                const row = tableBody.insertRow();
                
                // Mantenemos el mismo orden que en el <thead>
                row.insertCell().textContent = turista.DNI_Carnet || '-';
                row.insertCell().textContent = turista.Nombres || '-';
                row.insertCell().textContent = turista.ApellidoPaterno || '-';
                row.insertCell().textContent = turista.ApellidoMaterno || '-';
                row.insertCell().textContent = turista.Edad || '-'; // Nuevo Campo Edad
                row.insertCell().textContent = turista.PaisOrigen || '-';
                row.insertCell().textContent = turista.Telefono || '-';
                row.insertCell().textContent = turista.Sexo || '-';
                row.insertCell().textContent = formatDate(turista.FechaRegistro);
                // La columna ID Reg. (RegistradoPor) ya no se inserta
            });
        }
        
        // --- L√≥gica de Exportaci√≥n a Excel ---
        function exportToExcel() {
            if (lastLoadedTuristas.length === 0) {
                showMessage('No hay datos para exportar.', false);
                return;
            }

            const header = [
                "DNI/Carnet", "Nombres", "A. Paterno", "A. Materno", "Edad", 
                "Pa√≠s Origen", "Tel√©fono", "Sexo", "Fecha Registro"
            ];

            const data = lastLoadedTuristas.map(turista => [
                turista.DNI_Carnet || '',
                turista.Nombres || '',
                turista.ApellidoPaterno || '',
                turista.ApellidoMaterno || '',
                turista.Edad || '', // Campo Edad
                turista.PaisOrigen || '',
                turista.Telefono || '',
                turista.Sexo || '',
                formatDate(turista.FechaRegistro)
            ]);
            
            // Combinar encabezados y datos
            const wsData = [header, ...data];

            const ws = XLSX.utils.aoa_to_sheet(wsData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Turistas");

            // Crear el nombre del archivo con fecha
            const date = new Date();
            const dateStr = `${date.getFullYear()}${(date.getMonth() + 1).toString().padStart(2, '0')}${date.getDate().toString().padStart(2, '0')}`;
            const fileName = `Kallpa3D_Turistas_${dateStr}.xlsx`;
            
            XLSX.writeFile(wb, fileName);
            showMessage('‚úÖ Exportaci√≥n a Excel completada.', true);
        }

        // Asignaci√≥n de evento al bot√≥n de descarga
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('btnExportExcel').addEventListener('click', exportToExcel);
        });

    </script>

    <div class="container-box">
        <h2 class="text-center">REGISTRO DE TURISTAS KALLPA 3D</h2>
        
        <div id="messageContainer" class="message-box"></div>
        
        <div class="action-buttons-container">
            <a href="formulario.html" class="btn btn-back">‚Üê Volver al Formulario</a>
            <button id="btnExportExcel" class="btn btn-excel">Descargar en Excel üìä</button>
        </div>

        <div class="table-responsive">
            <table class="turistas-table">
                <thead>
                    <tr>
                        <th>DNI/Carnet</th>
                        <th>Nombres</th>
                        <th>A. Paterno</th>
                        <th>A. Materno</th>
                        <th>Edad</th> <th>Pa√≠s Origen</th>
                        <th>Tel√©fono</th>
                        <th>Sexo</th>
                        <th>F. Registro</th>
                        </tr>
                </thead>
                <tbody id="turistasTableBody">
                    <tr><td colspan="9" class="no-data">Esperando conexi√≥n de Firebase...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
