<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kallpa 3D - Login</title>
    
    <!-- Importamos Font Awesome para el ícono de ojo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- CSS CONSOLIDADO (site.css + login.css) -->
    <style>
        /* --- ESTILOS DE SITE.CSS ADAPTADOS --- */
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Sharp Grotesk', Arial, sans-serif;
            
            /* RUTA DE IMAGEN DE FONDO: Cambia esta URL si la subes a GitHub Pages */
            /* background-image: url('/img/plaza-de-armas-cajamarca.jpg'); */
            background-color: #f0f0f0; /* Fondo alternativo si la imagen no carga */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            backdrop-filter: blur(1.5px);
            
            position: relative; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ESTILOS DE LOGIN.CSS ADAPTADOS --- */
        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 33px;
            box-shadow: 0 5px 14px rgba(0, 0, 0, 0.2);
            width: 90%; /* Ajuste para móvil */
            max-width: 319px;
            text-align: center;
        }

        form {
            text-align: left;
        }

        .login-header {
            margin-bottom: 33px;
        }

        .login-logo {
            /* Si tienes un logo, asegúrate de que esté disponible, o usa un placeholder */
            content: url('https://placehold.co/150x80/EEEEEE/333333?text=Logo+Kallpa'); 
            width: 150px;
            height: auto;
        }

        .login-box h2 {
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 26px;
            font-family: 'Sharp Grotesk', sans-serif;
            font-weight: bold;
        }

        .form-group {
            width: 100%;
            margin-bottom: 19px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 17px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1.1rem;
            font-family: 'Sharp Grotesk', sans-serif;
            font-weight: 450;
            letter-spacing: 0.5px;
        }

        .form-control::placeholder {
            color: #a0a0a0;
            font-family: 'Sharp Grotesk', sans-serif;
            font-weight: 450;
            letter-spacing: 0.5px;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container .form-control {
            padding-right: 48px;
        }

        #togglePassword {
            position: absolute;
            right: 17px;
            top: 60%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.5rem;
            color: #dc3545;
        }

        .forgot-password {
            display: block;
            margin-top: 16px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            color: #000000;
            text-decoration: none;
            font-family: 'Sharp Grotesk', sans-serif;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #dc3545;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 16px;
            background-color: #dc3545;
            color: white;
            cursor: pointer;
            font-size: 1.4rem;
            font-weight: 300;
            transition: background-color 0.3s;
            margin-top: 20px;
            font-family: 'Sharp Grotesk', sans-serif;
        }

        .login-button:hover {
            background-color: #c82333;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            padding: 12px 17px;
            margin-bottom: 19px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            font-family: 'Sharp Grotesk', sans-serif;
            font-weight: 400;
        }
        
        .error-text {
            flex-grow: 1;
            text-align: center;
            font-family: 'Sharp Grotesk', sans-serif;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.4rem;
            color: #721c24;
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <div class="login-header">
            <div class="login-logo"></div> 
        </div>

        <h2>¡Bienvenido a Kallpa 3D!</h2>
        
        <div id="errorContainer" style="display: none;">
            <!-- El mensaje de error se insertará aquí con JS -->
        </div>
        
        <form id="loginForm" method="post" class="w-100">
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" id="emailInput" class="form-control" placeholder="Ingresa tu email" required />
            </div>

            <div class="form-group password-container">
                <label for="passwordInput">Contraseña</label>
                <input type="password" id="passwordInput" class="form-control" placeholder="Ingresa tu contraseña" required />
                <i class="far fa-eye" id="togglePassword"></i>
            </div>

            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

            <button type="submit" class="login-button">Ingresar</button>
        </form>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#passwordInput');
        const loginForm = document.querySelector('#loginForm');
        const errorContainer = document.querySelector('#errorContainer');
        
        // Función para mostrar el mensaje de error
        function mostrarError(mensaje) {
            errorContainer.innerHTML = `
                <div class="error-message">
                    <div class="error-text">${mensaje}</div>
                    <button class="close-btn">&times;</button>
                </div>
            `;
            errorContainer.style.display = 'flex';
            
            document.querySelector('.close-btn').addEventListener('click', () => {
                errorContainer.style.display = 'none';
            });
        }
        
        // Lógica para mostrar/ocultar contraseña
        togglePassword.addEventListener('click', function (e) {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Lógica de SIMULACIÓN de Login y Redirección
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            
            const email = document.querySelector('#emailInput').value.trim();
            const password = document.querySelector('#passwordInput').value.trim();
            
            errorContainer.style.display = 'none';

            // VALIDACIÓN: Cambiamos la URL a 'formulario.html'
            if (email === "usuario@prueba.com" && password === "123456") {
                window.location.href = 'formulario.html'; 
            } else if (email === "" || password === "") {
                mostrarError("Por favor, ingresa tu email y contraseña.");
            } else {
                mostrarError("Nombre de usuario o contraseña incorrectos.");
            }
        });
    </script>
</body>
</html>
