<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Said</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!--  CAMBIO 1: ENLACE AL CSS DEL DETECTOR/MEN (Dos niveles arriba) -->
    <!-- Esto cargar谩 los estilos para el detector de interacci贸n flotante -->
    <link rel="stylesheet" href="../../css/style.css"> 

    <!-- INICIO DE CDIGO AADIDO/MODIFICADO PARA FULLSCREEN -->
    <style>
      /* Asegura que el documento y el cuerpo ocupen el 100% del viewport */
      html, body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden; /* Previene barras de desplazamiento no deseadas */
      }
  
      /* Asegura que el contenedor principal de Unity ocupe el 100% del cuerpo */
      #unity-container {
          width: 100%;
          height: 100%;
          position: absolute; 
          top: 0;
          left: 0;
          /* Asegura que la clase desktop tambi茅n se ajusta si no hay style.css */
          width: 100% !important;
          height: 100% !important;
      }
      
      /* Ajusta el canvas para llenar el contenedor */
      #unity-canvas {
          width: 100%;
          height: 100%;
          /* 'contain' asegura que todo el juego sea visible, 'cover' lo estirar铆a */
          object-fit: contain; 
      }
    </style>
    <!-- FIN DE CDIGO AADIDO/MODIFICADO -->

  </head>
  <body>
    <!-- Se eliminaron los atributos width y height del canvas para que CSS controle el tama帽o -->
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Said</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      // NOTA: Se ha mantenido la URL original de tus archivos: "/Igelsia_Polloc.loader.js"
      var loaderUrl = buildUrl + "/Igelsia_Polloc.loader.js"; 
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Igelsia_Polloc.data",
        frameworkUrl: buildUrl + "/Igelsia_Polloc.framework.js",
        codeUrl: buildUrl + "/Igelsia_Polloc.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Said",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        // *** ESTAS LNEAS SE COMENTARON/ELIMINARON para que el CSS maneje el tama帽o 100% ***
        // canvas.style.width = "960px";
        // canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
               document.querySelector("#unity-loading-bar").style.display = "none";
                  document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstance.SetFullscreen(1);
                  };

              }).catch((message) => {
                                 //  CORRECCIN 2: Reemplazamos alert() por la funci贸n segura.
                  unityShowBanner(message, 'error');
              });
            };

      document.body.appendChild(script);

    </script>
        
    <!-- ****************************************************** -->
    <!-- BLOQUE DE CONTADOR DE INTERACCIONES FLOTANTE -->
    <!-- ****************************************************** -->
    <div id="interaction-detector">
          <div id="controls-top">
              <button id="toggle-button" aria-label="Pausar/Reproducir Contador">
                  <span id="button-icon">革</span>
              </button>
              <button id="reset-button" aria-label="Reiniciar Contadores">
                  <span id="reset-icon">癸</span>
              </button>
          </div>
          <div class="counter-display">
              <h2>Interacciones: <span id="contador-total">0</span></h2>
          </div>
          <p id="status-text">Estado: <strong id="current-status">Grabando</strong></p>
    </div>
      
    <!-- Scripts que manejan la persistencia (localStorage) y la l贸gica de conteo -->
    <script type="module" src="../../js/counter.js"></script> 
    <script type="module" src="../../js/main.js"></script>
    <!-- ****************************************************** -->
    <!-- ****************************************************** -->

  </body>
</html>
